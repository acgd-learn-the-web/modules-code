<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>List Group</title>
	<link href="css/common.css" rel="stylesheet">
	<link href="css/list-group.css" rel="stylesheet">
</head>
<body>

<h1>List Group (vertical)</h1>

<ul class="list-group">
	<li class="list-group-item">List Item 1</li>
	<li class="list-group-item">List Item 2</li>
	<li class="list-group-item">List Item 3</li>
</ul>

<h2>List Group (horizontal)</h2>

<ul class="list-group">
	<li class="list-group-item list-group-item-inline">List Item 1</li>
	<li class="list-group-item list-group-item-inline">List Item 2</li>
	<li class="list-group-item list-group-item-inline">List Item 3</li>
</ul>

</body>
</html>
